<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BattleShip Engine</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="logos--shipit.png" type="image/x-icon" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <h1>BattleShip Engine</h1>
      <div id="container">
        <div id="stats">
          <div id="generation_container">
            <div id="board_size">
              <input type="number" class="size" />
              <span>x</span>
              <input type="number" class="size" />
            </div>
            <input type="button" id="generate_board_btn" value="Generate" />
          </div>
          <div id="grid_container"></div>
        </div>
        <div id="boat_generation">
          <div>
            <input type="number" class="size" />
            <span>x</span>
            <input type="number" class="size" />
          </div>
          <input type="button" id="generate_boat_btn" value="Generate Boat" />
          <div id="boat_container">
            <div id="boat_1"></div>
            <div id="boat_2"></div>
            <div id="boat_3"></div>
            <div id="boat_4"></div>
            <div id="boat_5"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
